<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="forms.css">

</head>
<body>
    <header>
        <h1>Web Design Engagement - Form</h1>
    </header>

    <main>
        <form action="processing.html" method="get" id="myForm">
            <fieldset>
                <legend>Account Info</legend>
                    <div class="form-row"> 
                        <label for="Full name">Full  Name</label>
                        <input type="fullname" placeholder="Full Name" id="fullname">
                    </div>

                    <div class="form-row"> 
                        <label for="email">Email</label>
                        <input type="email" name="email" value="ok@byuh.edu" id="email">
                    </div>

                    <div class="form-row">
                        <label for="password">Password</label>
                       <input type="password" name=" password" id="password" placeholder="Password"> 
                    </div>

                    <div class="form-row">
                        <label for="age"></label>
                    </div>

                    <div class="form-row">

                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="blank"></option>
                            <option value="Co">Colorado</option>
                            <option value="HI">Hawaii</option>
                            <option value="UT">Utah</option>
                            <option value="FL">Florida</option>
                        </select>
                    </div>


                    <div class="radio-row">
                        <div> Year in School </div>
                        <label><input type="radio" name="year"  value="Freshman">Freshman</label>
                        <label><input type="radio" name="year"  value="sophomore">Sophomore</label>
                    </div>
                   

                    <div class="radio-row">
                        <div class="form-spacer"></div>
                        <label><input type="checkbox" name="agree" id="agree" checked>Remember me</label>
                    </div>
 

                    <div class="form-row">
                        <label for="comments">Comments</label>
                        <textarea name="comments" id="comments"></textarea>
                    </div>

                    
                    <div class="form-row"> 
                        <div class="form-spacer"></div>
                        <input type="submit">
                    </div>
                    
            </fieldset>
        </form>

    </main>

    <footer>
        <p>&copy2025 Jhonattan Rabello </p>
    </footer>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(evnet){
            event.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const state = document.getElementById('state').value;


            if (!fullname) {
                alert("you need to digit your name.");
                return;
            }

            
            if (!password) {
                alert("you need to digit your password.");
                return;
            }


            const formData = {
                fullname: fullname,
                email: email,
                password: password
            };

            console.log(formData)
        });



    </script>

</body>
</html>
